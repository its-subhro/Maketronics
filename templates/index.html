<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Tools for Developers 2025</title>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <div style="margin-top: 20px; padding-left: 20px">
      <h1>Popular Tools for Developers 2025</h1>

      <input
        type="text"
        id="filterInput"
        placeholder="Filter by first letter (case-insensitive)"
        style="font-size: 16px; padding: 5px; margin-bottom: 10px"
      />
      <button onclick="filterTools()" style="font-size: 16px; padding: 5px">
        Filter
      </button>

      <ol id="toolList" style="font-size: 18px; padding-left: 20px">
        {% for index, tool in tools %}
        <li>{{ tool }}</li>
        {% endfor %}
      </ol>
    </div>
  </body>
</html>
